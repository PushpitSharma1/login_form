<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <h1>Welcome back!</h1>
        <form>
            <label for="username">Email Address:</label>
            <input type="text" id="username" name="username" placeholder="your.email@example.com" required>
            <br><br>
            
            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" minlength="6" required>
            <br>
            <p>Minimum length is 6 characters.</p>
            
            <button type="reset">Clear</button>
            <button type="submit">Login</button>
        </form>  
    </div>
</body>
</html>
